<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <link rel="stylesheet" href="dist/db-grid.css">
    <script src="dist/db-grid.min.js"></script>

    <script>
        angular.module('ngAppDemo', ['db-grid']).controller('ngAppDemoController', function($scope) {
            $scope.items = [
                {name: 'cat', age: 5},
                {name: 'dog', age: 3},
                {name: 'mouse', age: 1},
                {name: 'cat', age: 5},
                {name: 'dog', age: 3},
                {name: 'mouse', age: 1}
            ];
        });
    </script>
</head>
<body>
<div ng-app="ngAppDemo">
    <div ng-controller="ngAppDemoController">
        <db-grid for="item in items" page-size="5">
            <db-col key="name"></db-col>
            <db-col key="age"></db-col>
        </db-grid>
    </div>
</div>


</body>
</html>
